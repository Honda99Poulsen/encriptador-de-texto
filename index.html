<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link id="logo" rel="icon" href="imagenes/Logo.png" type="image/png">
</head>
<body>
    <main> 
        <h1 class="titulo">
            <img src="imagenes/Logo.png" alt="logo de alura">
        </h1>
        <div class="caja">
            <textarea id="texto" cols="27" rows="10" placeholder="Ingrese el texto aquí" ></textarea>
            <div class="botones">
                <div id="dosBotones">
                    <section>
                        <img src="imagenes/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                        <p>Solo letras minusculas y sin acentos</p>
                    </section>
                    <div class="dosBotones-hijo">
                        <input class="botonEncriptar boton" onclick="encriptarTexto();" type="submit" value="Encriptar">
                        <input class="botonDesencriptar boton" onclick="desencriptarTexto();" type="submit" value="Desencriptar">
                    </div>
                </div>
            </div>
        </div>
        
            <div id="mensajeFinal">
                <div>
                    <img class="lupin" src="imagenes/Muñeco.png" alt="mu;eco con lupa">
                </div>
                <div id="caja-final">
                    <section class="caja-final">
                        <h2 id="salidaDatos">Ningun mensaje fue encontrado</h2>
                        <p id="salidaDatosP">Ingrese el texto que desees encriptar o desencriptar.</p>
                    </section>
                </div>
                <div class="ultimoBoton">
                    <input id="copiar" type="submit" onclick="copiarTexto();" value="Copiar" hidden disabled >
                </div>
            </div>
        
    </main>
    <footer>
        <p>Elias Moises Giron Zavala</p>
        <p>9812-1314</p>
        <p>Creado el 1 de Marzo del 2024  7:00 pm</p>
        <p>Visual Studio Code, HTML5, CSS3, Javascript</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
